<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br><br>

                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary ml-3" value="->" id="backspace">
                    <input type="button" class="btn btn-primary ml-3" value="%" id="percentage">
                    <input type="button" class="btn btn-primary ml-3" value="/" id="divide"><br><br>
                    <input type="button" class="btn btn-primary" value="7">
                    <input type="button" class="btn btn-primary ml-3" value="8">
                    <input type="button" class="btn btn-primary ml-3" value="9">
                    <input type="button" class="btn btn-primary ml-3" value="*" id="multiply"><br><br>
                    <input type="button" class="btn btn-primary" value="6">
                    <input type="button" class="btn btn-primary ml-3" value="5">
                    <input type="button" class="btn btn-primary ml-3" value="4">
                    <input type="button" class="btn btn-primary ml-3" value="-" id="subtract"><br><br>
                    <input type="button" class="btn btn-primary" value="3">
                    <input type="button" class="btn btn-primary ml-3" value="2">
                    <input type="button" class="btn btn-primary ml-3" value="1">
                    <input type="button" class="btn btn-primary ml-3" value="+" id="add"><br><br>
                    <input type="button" class="btn btn-primary" value="0">
                    <input type="button" class="btn btn-primary ml-3" value="00">
                    <input type="button" class="btn btn-primary ml-3" value=".">
                    <input type="button" class="btn btn-primary ml-3" value="=">
                </form>
            </div>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
